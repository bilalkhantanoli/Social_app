{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScrollSphere</title>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>

    <div class="container">
        <div class="app-layout">

            <!-- Left Sidebar (Nav) -->
            <nav class="nav-sidebar glass-panel">
                <div style="padding: 2rem 1rem;">
                    <h1
                        style="background: linear-gradient(to right, var(--primary), var(--secondary)); -webkit-background-clip: text; background-clip: text; color: transparent; font-weight: 800; font-size: 1.8rem; margin-bottom: 2rem; padding-left: 1rem;">
                        Sphere</h1>


                    <ul class="nav-links">
                        <li style="margin-bottom: 1rem;"><a href="{% url 'home' %}" class="btn-ghost"
                                style="width: 100%; justify-content: flex-start;"><i class="fa-solid fa-house"></i>
                                <span class="nav-text">Home</span></a></li>
                        <li style="margin-bottom: 1rem;"><a href="{% url 'feed' %}" class="btn-ghost"
                                style="width: 100%; justify-content: flex-start;"><i class="fa-solid fa-stream"></i>
                                <span class="nav-text">Feed</span></a></li>
                        <li style="margin-bottom: 1rem;"><a href="{% url 'profile' %}" class="btn-ghost"
                                style="width: 100%; justify-content: flex-start;"><i class="fa-solid fa-user"></i>
                                <span class="nav-text">Profile</span></a></li>
                        <li style="margin-bottom: 1rem;"><a href="{% url 'logout' %}" class="btn-ghost"
                                style="width: 100%; justify-content: flex-start;"><i
                                    class="fa-solid fa-right-from-bracket"></i> <span class="nav-text">Logout</span></a>
                        </li>
                    </ul>

                </div>
            </nav>

            <!-- Main Content -->
            <main id="main-content">
                {% block content %}
                {% endblock %}
            </main>


        </div>
    </div>

    <!-- Mobile Nav fix handled in CSS -->

</body>

</html>
