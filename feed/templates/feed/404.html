{% extends 'feed/main.html' %}

{% block content %}
<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; text-align: center; padding: 2rem;">
    <div class="glass-panel" style="padding: 3rem; max-width: 500px; width: 100%;">
        <i class="fa-solid fa-triangle-exclamation" style="font-size: 4rem; color: var(--secondary); margin-bottom: 1.5rem;"></i>
        <h1 style="font-size: 3rem; margin-bottom: 1rem; font-weight: 800;">Oops!</h1>
        <p style="font-size: 1.2rem; color: var(--text-muted); margin-bottom: 2rem;">
            We can't seem to find the page you're looking for, or something went wrong on our end.
        </p>
        <div style="display: flex; gap: 1rem; justify-content: center;">
             <a href="{% url 'home' %}" class="btn btn-primary">
                <i class="fa-solid fa-house"></i> Go Home
            </a>
            <a href="javascript:history.back()" class="btn btn-ghost">
                <i class="fa-solid fa-arrow-left"></i> Go Back
            </a>
        </div>
    </div>
</div>
{% endblock %}
