{% extends 'feed/main.html' %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 60vh;">
  <div class="glass-panel" style="padding: 2.5rem; width: 100%; max-width: 400px;">
    <h2 style="text-align: center; margin-bottom: 2rem;">Login</h2>
    {% if error %}
    <div
      style="background: rgba(220, 53, 69, 0.2); border: 1px solid var(--bs-red); padding: 0.75rem; border-radius: 0.5rem; margin-bottom: 1rem; color: #ffadad;">
      {{ error }}
    </div>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <div style="margin-bottom: 1rem;">
        <label style="display: block; margin-bottom: 0.5rem;">Username</label>
        <input type="text" name="username" required>
      </div>
      <div style="margin-bottom: 1.5rem;">
        <label style="display: block; margin-bottom: 0.5rem;">Password</label>
        <input type="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
    </form>
    <p style="text-align: center; margin-top: 1.5rem; color: var(--text-muted);">
      Don't have an account? <a href="{% url 'signup' %}" style="color: var(--primary);">Sign up</a>
    </p>
  </div>
</div>
{% endblock %}
