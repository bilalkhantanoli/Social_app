{% extends 'feed/main.html' %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 60vh;">
    <div class="glass-panel" style="padding: 2.5rem; width: 100%; max-width: 400px;">
        <h2 style="text-align: center; margin-bottom: 2rem;">Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div style="margin-bottom: 1rem;">
                <label style="display: block; margin-bottom: 0.5rem;">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <div style="color: var(--secondary); font-size: 0.8rem; margin-top: 0.25rem;">
                    {{ field.errors }}
                </div>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
        </form>
        <p style="text-align: center; margin-top: 1.5rem; color: var(--text-muted);">
            Already have an account? <a href="{% url 'login' %}" style="color: var(--primary);">Login</a>
        </p>
    </div>
</div>
{% endblock %}
