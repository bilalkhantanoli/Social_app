{% for post in posts %}
{% if forloop.last and posts.has_next %}
<div hx-get="{% url 'feed' %}?page={{ posts.next_page_number }}" hx-trigger="revealed" hx-swap="afterend">
    {% include 'feed/partials/post_card.html' %}
</div>
{% else %}
<div>
    {% include 'feed/partials/post_card.html' %}
</div>
{% endif %}
{% endfor %}
